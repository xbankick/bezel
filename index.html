<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezel | Creative Multi-Purpose HTML Template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="home" class="position-relative home vh-100">

        <nav class="navbar navbar-expand-lg fixed-top shadow-lg">
            <div class="container">
                <a class="navbar-brand" href="#"><img class="w-50" src="img/logo-dark.png" alt=""></a>
                <button class="navbar-toggler border border-dark p-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#team">Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#servcies">Servcies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#works">Works</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#pricing">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                    <span class="navbar-text nav-icons ">
                        <a target="_blank" href="#" class="ms-2 text-decoration-none text-dark">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a target="_blank" href="#" class="ms-2 text-decoration-none text-dark">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a target="_blank" href="#" class="ms-2 text-decoration-none text-dark">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </span>
                </div>
            </div>
        </nav>


        <div id="homeCarousel" class="carousel slide h-100 overflow-hidden" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#homeCarousel" data-bs-slide-to="1" aria-current="true"></button>
            </div>

            <div class="carousel-inner">

                <div class="carousel-item active position-relative">
                    <div class="home-overlay position-absolute align-items-stretch top-0 bottom-0 start-0 end-0">
                    </div>
                    <div class="bg1 bg">
                        <img src="https://fakeimg.pl/350x200/?text=:)" alt="">
                        <div
                            class="carousel-caption d-block position-absolute top-0 bottom-0 start-0 end-0  align-content-center">
                            <h1>Get Awesome.</h1>
                            <p>We are an innovative company making digital stuff.</p>
                            <div class="pt-1">
                                <button type="button" class="btn pt-2 pb-2 ps-4 pe-4 btn-info text-white ">Read
                                    More</button>
                                <button type="button" class="btn ms-2 pt-2 pb-2 ps-4 pe-4 btn-outline-light"
                                    href="#contact">Contact</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item ">
                    <div class="home-overlay position-absolute align-items-stretch top-0 bottom-0 start-0 end-0">
                    </div>
                    <div class="bg2 bg">
                        <img src="https://fakeimg.pl/350x200/?text=:)" alt="">
                        <div
                            class="carousel-caption d-block position-absolute top-0 bottom-0 start-0 end-0  align-content-center">
                            <h1>Create With Bezel.</h1>
                            <p>We help ambitious companies create new value.</p>
                            <div class="pt-1">
                                <button type="button" class="btn pt-2 pb-2 ps-4 pe-4 btn-info text-white ">Hire
                                    Us</button>
                                <button type="button" class="btn ms-2 pt-2 pb-2 ps-4 pe-4 btn-outline-light"
                                    href="#services">Services</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
